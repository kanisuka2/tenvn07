        /* H√¨nh n·ªÅn v·ªõi hi·ªáu ·ª©ng ph√°o hoa */

        /* Canvas ph√°o hoa n·ªÅn - S·ª¨A L·ªñI PH√ÅO HOA */

            top: 0;

        /* Container ch√≠nh */
        .container {
            position: relative;
            z-index: 10;

        /* Header */

        /* N·ªôi dung ch√≠nh - b·ªë c·ª•c 3 c·ªôt */
        .main-content {

        /* C·ªôt b√™n tr√°i - C√¢y ƒë√†o ƒë·∫πp */
        .left-column {

        /* C·ªôt b√™n ph·∫£i - C√¢y mai ƒë·∫πp */
        .right-column {

        /* C·ªôt gi·ªØa - 54 th·∫ª b√†i */
        .center-column {

            position: relative;

        .cards-container {
            display: grid;

            grid-template-rows: repeat(6, 1fr);
            gap: 12px;
            width: 100%;

            background: rgba(255, 255, 255, 0.1);

        /* Th·∫ª b√†i - ƒê√É S·ª¨A: TH√äM CH·ªÆ CH√öC M·ª™NG */
        .card {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;

        .card.flipped .card-inner {

        .card-front, .card-back {

            border-radius: 12px;

        /* Container c√¢y */
        .tree-container {

        /* L√¨ x√¨ treo tr√™n c√¢y */
        .tree-envelope {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #bc002d, #8b0000);
            border: 3px solid #ffd700;

        @keyframes swingEnvelope {
            0%, 100% { transform: rotate(-8deg); }

        /* V·∫≠t ph·∫©m r∆°i d√†y ƒë·∫∑c */
        .falling-item {

        }

        @keyframes fallItem {

        /* Th√¥ng tin ·ªü d∆∞·ªõi */
        .info {

        .stats {

        .stat-item {

        }

        .stat-item i {

        /* N√∫t √¢m nh·∫°c nh·ªè */
        .music-control {

            right: 20px;
            z-index: 100;
        }

        .music-btn {

        /* Responsive */
        @media (max-width: 1400px) {

        @media (max-width: 1024px) {

            .title h1 {

        @media (max-width: 768px) {

            .title h1 {

            }
            
            .title p {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- H√¨nh n·ªÅn T·∫øt -->

        <!-- N·ªôi dung ch√≠nh -->

                <div class="tree-container">

    <!-- JavaScript -->
    <script>
        // L·ªõp ch√≠nh ƒëi·ªÅu khi·ªÉn ·ª©ng d·ª•ng
        class Tet2026App {
            constructor() {
                this.cards = [];
                this.totalMoney = 0;
                this.openedCount = 0;
                this.cardValues = this.generateCardValues(); // 54 th·∫ª
                this.cardIcons = ['üêé', 'üèá', 'üé†', 'ü¶Ñ'];
                this.isAnimating = false;
                this.fallingItemsCount = 0;
                this.fireworks = [];
                
                // DOM Elements
                this.cardsContainer = document.getElementById('cardsContainer');
                this.openedCountDisplay = document.getElementById('openedCount');
                this.totalMoneyDisplay = document.getElementById('totalMoney');
                this.musicToggle = document.getElementById('musicToggle');
                this.tetMusic = document.getElementById('tetMusic');
                this.peachTree = document.getElementById('peachTree');
                this.apricotTree = document.getElementById('apricotTree');
                this.canvas = document.getElementById('backgroundFireworks');
                this.ctx = this.canvas.getContext('2d');
                
                // Kh·ªüi t·∫°o
                this.init();
            }
            
            // T·∫°o gi√° tr·ªã cho 54 th·∫ª b√†i
            generateCardValues() {
                const values = [];
                
                // 1 x 100k
                values.push(100000);
                
                // 5 x 50k
                for (let i = 0; i < 5; i++) values.push(50000);
                
                // 20 x 20k
                for (let i = 0; i < 20; i++) values.push(20000);
                
                // 23 x 10k (20 + 3 th√™m)
                for (let i = 0; i < 23; i++) values.push(10000);
                
                // 5 x 5k
                for (let i = 0; i < 5; i++) values.push(5000);
                
                // X√°o tr·ªôn c√°c gi√° tr·ªã
                return this.shuffleArray(values);
            }
            
            // H√†m x√°o tr·ªôn m·∫£ng
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            init() {
                // Thi·∫øt l·∫≠p k√≠ch th∆∞·ªõc canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.createCards();
                this.createTrees();
                this.startFallingItems();
                this.startBackgroundFireworks();
                this.setupMusic();
                
                // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p animation
                this.animate();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            // T·∫°o 54 th·∫ª b√†i - ƒê√É S·ª¨A: TH√äM CH·ªÆ CH√öC M·ª™NG
            createCards() {
                this.cardsContainer.innerHTML = '';
                
                for (let i = 0; i < 54; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = i;
                    card.dataset.value = this.cardValues[i];
                    
                    const randomIcon = this.cardIcons[Math.floor(Math.random() * this.cardIcons.length)];
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="horse-icon">${randomIcon}</div>
                                <div class="card-text">T·∫æT 2026</div>
                            </div>
                            <div class="card-back">
                                <div class="congrats-text">CH√öC M·ª™NG</div>
                                <div class="money-amount">${this.formatMoney(this.cardValues[i])}</div>
                            </div>
                        </div>
                    `;
                    
                    // S·ª± ki·ªán click
                    card.addEventListener('click', () => {
                        if (!card.classList.contains('flipped') && !this.isAnimating) {
                            this.flipCard(card, i);
                        }
                    });
                    
                    this.cardsContainer.appendChild(card);
                    this.cards.push(card);
                }
            }
            
            // L·∫≠t th·∫ª b√†i
            flipCard(card, index) {
                this.isAnimating = true;
                
                // L·∫≠t th·∫ª
                card.classList.add('flipped');
                
                // C·∫≠p nh·∫≠t th√¥ng tin
                const value = parseInt(card.dataset.value);
                setTimeout(() => {
                    this.totalMoney += value;
                    this.openedCount++;
                    
                    this.totalMoneyDisplay.textContent = this.formatMoney(this.totalMoney);
                    this.openedCountDisplay.textContent = this.openedCount;
                    
                    // Ph√°o hoa
                    this.createFirework(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height / 2
                    );
                    
                    // Th√™m v·∫≠t ph·∫©m r∆°i
                    this.createFallingItemFromTree();
                    
                    // Ki·ªÉm tra k·∫øt th√∫c
                    if (this.openedCount >= 54) {
                        setTimeout(() => this.showFinalCelebration(), 1500);
                    }
                    
                    this.isAnimating = false;
                }, 800);
            }
            
            // T·∫°o c√¢y ƒë√†o v√† mai chi ti·∫øt
            createTrees() {
                // T·∫°o c√¢y ƒë√†o
                this.createDetailedTree(this.peachTree, 'peach');
                
                // T·∫°o c√¢y mai
                this.createDetailedTree(this.apricotTree, 'apricot');
                
                // Th√™m l√¨ x√¨ treo tr√™n c√¢y
                this.createTreeEnvelopes();
            }
            
            // T·∫°o c√¢y chi ti·∫øt v·ªõi th√¢n, c√†nh, hoa, l√°
            createDetailedTree(treeElement, type) {
                const isPeach = type === 'peach';
                
                // T·∫°o th√¢n c√¢y ch√≠nh
                const trunk = document.createElement('div');
                trunk.className = 'tree-trunk';
                trunk.style.cssText = `
                    position: absolute;
                    bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    width: ${isPeach ? '50px' : '45px'};
                    height: 200px;
                    background: linear-gradient(to right, ${isPeach ? '#8B4513, #A0522D, #8B4513' : '#654321, #8B4513, #654321'});
                    border-radius: 25px 25px 10px 10px;
                    z-index: 1;
                    box-shadow: 
                        inset 5px 0 10px rgba(0, 0, 0, 0.3),
                        inset -5px 0 10px rgba(0, 0, 0, 0.3);
                `;
                treeElement.appendChild(trunk);
                
                // T·∫°o c√°c c√†nh c√¢y
                const branchPositions = [
                    {left: '40%', top: '60%', width: '80px', angle: '-30deg'},
                    {left: '60%', top: '50%', width: '70px', angle: '30deg'},
                    {left: '35%', top: '40%', width: '60px', angle: '-45deg'},
                    {left: '65%', top: '30%', width: '50px', angle: '45deg'},
                    {left: '45%', top: '20%', width: '40px', angle: '-15deg'},
                    {left: '55%', top: '15%', width: '40px', angle: '15deg'}
                ];
                
                branchPositions.forEach((pos, index) => {
                    const branch = document.createElement('div');
                    branch.className = 'tree-branch';
                    branch.style.cssText = `
                        position: absolute;
                        left: ${pos.left};
                        top: ${pos.top};
                        width: ${pos.width};
                        height: ${isPeach ? '15px' : '12px'};
                        background: linear-gradient(to right, ${isPeach ? '#8B4513' : '#654321'}, ${isPeach ? '#A0522D' : '#8B4513'});
                        border-radius: 10px;
                        transform: rotate(${pos.angle});
                        transform-origin: left center;
                        z-index: ${2 + index};
                        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                    `;
                    treeElement.appendChild(branch);
                });
                
                // T·∫°o hoa/l√°
                const flowerCount = isPeach ? 60 : 50;
                const flowerColor = isPeach ? ['#FFB6C1', '#FF69B4', '#FF1493'] : ['#FFD700', '#FFA500', '#FF8C00'];
                const leafColor = isPeach ? ['#32CD32', '#228B22', '#006400'] : ['#FFD700', '#FFA500', '#FF8C00'];
                
                for (let i = 0; i < flowerCount; i++) {
                    const isLeaf = Math.random() > 0.6;
                    const flower = document.createElement('div');
                    flower.className = 'tree-flower';
                    
                    const size = isLeaf ? 10 + Math.random() * 10 : 8 + Math.random() * 8;
                    const colors = isLeaf ? leafColor : flowerColor;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    flower.style.cssText = `
                        position: absolute;
                        left: ${15 + Math.random() * 70}%;
                        top: ${10 + Math.random() * 70}%;
                        width: ${size}px;
                        height: ${isLeaf ? size * 0.6 : size}px;
                        background: ${color};
                        border-radius: ${isLeaf ? '50% 50% 0 50%' : '50%'};
                        transform: rotate(${Math.random() * 360}deg);
                        z-index: ${5 + i};
                        animation: floatFlower ${3 + Math.random() * 5}s ease-in-out infinite;
                        animation-delay: ${Math.random() * 5}s;
                        opacity: 0.9;
                        ${!isLeaf ? 'box-shadow: 0 0 8px ' + color + ';' : ''}
                    `;
                    
                    treeElement.appendChild(flower);
                }
                
                // Th√™m animation cho hoa
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes floatFlower {
                        0%, 100% { transform: rotate(0deg) translateY(0); }
                        50% { transform: rotate(5deg) translateY(-5px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // T·∫°o l√¨ x√¨ treo tr√™n c√¢y
            createTreeEnvelopes() {
                const texts = ['PH√öC', 'L·ªòC', 'TH·ªå'];
                
                // L√¨ x√¨ tr√™n c√¢y ƒë√†o
                for (let i = 0; i < 6; i++) {
                    this.createTreeEnvelope(this.peachTree, texts);
                }
                
                // L√¨ x√¨ tr√™n c√¢y mai
                for (let i = 0; i < 6; i++) {
                    this.createTreeEnvelope(this.apricotTree, texts);
                }
            }
            
            createTreeEnvelope(treeElement, texts) {
                const envelope = document.createElement('div');
                envelope.className = 'tree-envelope';
                envelope.textContent = texts[Math.floor(Math.random() * texts.length)];
                
                // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n tr√™n c√¢y
                envelope.style.left = `${15 + Math.random() * 70}%`;
                envelope.style.top = `${20 + Math.random() * 60}%`;
                envelope.style.animationDelay = `${Math.random() * 4}s`;
                
                treeElement.appendChild(envelope);
            }
            
            // V·∫≠t ph·∫©m r∆°i d√†y ƒë·∫∑c t·ª´ c√¢y
            startFallingItems() {
                // T·∫°o nhi·ªÅu v·∫≠t ph·∫©m r∆°i li√™n t·ª•c
                setInterval(() => {
                    // T·ª´ c√¢y ƒë√†o
                    this.createFallingItem(this.peachTree, ['üßß', 'ü™ô', 'üí∞', 'üéÅ']);
                    
                    // T·ª´ c√¢y mai
                    this.createFallingItem(this.apricotTree, ['‚ú®', '‚≠ê', 'üåü', 'üí´']);
                }, 150); // TƒÉng t·∫ßn su·∫•t l√™n 150ms
            }
            
            // T·∫°o v·∫≠t ph·∫©m r∆°i t·ª´ c√¢y khi l·∫≠t th·∫ª
            createFallingItemFromTree() {
                const items = ['üßß', 'ü™ô', 'üí∞', 'üéÅ', '‚ú®', '‚≠ê', 'üåü', 'üí´'];
                
                // T·∫°o nhi·ªÅu v·∫≠t ph·∫©m c√πng l√∫c
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        // Ng·∫´u nhi√™n t·ª´ c√¢y ƒë√†o ho·∫∑c mai
                        const tree = Math.random() > 0.5 ? this.peachTree : this.apricotTree;
                        this.createFallingItem(tree, items);
                    }, i * 80);
                }
            }
            
            createFallingItem(treeElement, items) {
                const item = document.createElement('div');
                item.className = 'falling-item';
                item.textContent = items[Math.floor(Math.random() * items.length)];
                
                // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n tr√™n c√¢y
                const rect = treeElement.getBoundingClientRect();
                const left = rect.left + Math.random() * rect.width;
                
                item.style.left = `${left}px`;
                item.style.top = `${rect.top + 50}px`;
                item.style.fontSize = `${1.5 + Math.random() * 2}rem`;
                item.style.animationDuration = `${1.5 + Math.random() * 2}s`;
                
                document.body.appendChild(item);
                
                // X√≥a sau khi r∆°i xong
                setTimeout(() => {
                    if (item.parentNode) {
                        item.remove();
                    }
                }, 4000);
            }
            
            // H·ªÜ TH·ªêNG PH√ÅO HOA M·ªöI - S·ª¨A L·ªñI
            createFirework(x, y) {
                const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#00ffff', '#ff9500'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                this.fireworks.push({
                    x: x,
                    y: y,
                    particles: this.createParticles(x, y, color),
                    createdAt: Date.now(),
                    duration: 2000 // 2 gi√¢y
                });
            }
            
            createParticles(x, y, color) {
                const particles = [];
                const count = 150;
                
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        radius: Math.random() * 3 + 1,
                        color: color,
                        life: 1.0,
                        decay: 0.005 + Math.random() * 0.01,
                        gravity: 0.05
                    });
                }
                
                return particles;
            }
            
            // V√≤ng l·∫∑p animation cho ph√°o hoa
            animate() {
                // X√≥a canvas v·ªõi hi·ªáu ·ª©ng fade
                this.ctx.fillStyle = 'rgba(139, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // C·∫≠p nh·∫≠t v√† v·∫Ω ph√°o hoa
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    const age = Date.now() - firework.createdAt;
                    
                    if (age > firework.duration) {
                        this.fireworks.splice(i, 1);
                        continue;
                    }
                    
                    this.drawFirework(firework);
                }
                
                requestAnimationFrame(() => this.animate());
            }
            
            drawFirework(firework) {
                firework.particles.forEach(particle => {
                    // C·∫≠p nh·∫≠t v·ªã tr√≠
                    particle.x += particle.vx;
                    particle.y += particle.vy + particle.gravity;
                    particle.life -= particle.decay;
                    
                    if (particle.life > 0) {
                        // V·∫Ω particle
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        this.ctx.fillStyle = `rgba(${this.hexToRgb(particle.color)}, ${particle.life})`;
                        this.ctx.fill();
                        
                        // Hi·ªáu ·ª©ng s√°ng
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.radius * 2, 0, Math.PI * 2);
                        this.ctx.fillStyle = `rgba(${this.hexToRgb(particle.color)}, ${particle.life * 0.3})`;
                        this.ctx.fill();
                    }
                });
            }
            
            // Ph√°o hoa n·ªÅn li√™n t·ª•c
            startBackgroundFireworks() {
                setInterval(() => {
                    if (Math.random() > 0.3) {
                        this.createFirework(
                            Math.random() * this.canvas.width,
                            Math.random() * this.canvas.height
                        );
                    }
                }, 500);
            }
            
            // C√†i ƒë·∫∑t nh·∫°c T·∫øt
            setupMusic() {
                // Th·ª≠ ph√°t nh·∫°c t·ª± ƒë·ªông
                const playMusic = () => {
                    this.tetMusic.volume = 0.5;
                    this.tetMusic.play().catch(e => {
                        console.log("Ch·ªù t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c...");
                    });
                };
                
                // Th·ª≠ ph√°t ngay
                playMusic();
                
                // Ph√°t khi c√≥ t∆∞∆°ng t√°c ƒë·∫ßu ti√™n
                document.addEventListener('click', () => {
                    playMusic();
                }, { once: true });
                
                // N√∫t ƒëi·ªÅu khi·ªÉn √¢m nh·∫°c
                this.musicToggle.addEventListener('click', () => {
                    if (this.tetMusic.paused) {
                        this.tetMusic.play();
                        this.musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    } else {
                        this.tetMusic.pause();
                        this.musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    }
                });
            }
            
            // Hi·ªÉn th·ªã m√†n h√¨nh k·∫øt th√∫c
            showFinalCelebration() {
                // Ph√°o hoa r·ª±c r·ª°
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        this.createFirework(
                            Math.random() * this.canvas.width,
                            Math.random() * this.canvas.height
                        );
                    }, i * 100);
                }
                
                // Hi·ªÉn th·ªã th√¥ng b√°o
                setTimeout(() => {
                    alert(`üéä CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéä\n\nT·ªïng s·ªë ti·ªÅn l√¨ x√¨: ${this.formatMoney(this.totalMoney)} VND\n\nCh√∫c b·∫°n m·ªôt nƒÉm m·ªõi An Khang Th·ªãnh V∆∞·ª£ng, V·∫°n S·ª± Nh∆∞ √ù!`);
                }, 3000);
            }
            
            // Chuy·ªÉn hex sang rgb
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? 
                    `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
                    '255, 255, 255';
            }
            
            // ƒê·ªãnh d·∫°ng ti·ªÅn
            formatMoney(amount) {
                return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        }
        
        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', () => {
            const app = new Tet2026App();
            window.tetApp = app;
        });
    </script>
